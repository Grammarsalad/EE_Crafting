////////////////////             Global Settings (These can be set by the user)

DEFINE_ACTION_MACRO b_craft_user_settings BEGIN  //These can be set for the user

//GLOBAL SETTINGS 
//crafter level requirements   (note: a value of 0 means NO CRAFT AT ALL)

//arcane scroll
  OUTER_SET b_mage_scroll          = 1 //Level of mages (not sorcerer) scroll crafting (default level 1)
  OUTER_SET b_sor_scroll           = 3 //Level of sorcerer scroll crafting (default level 3)

//divine scroll
  OUTER_SET b_cleric_scroll        = 3 //Level of cleric (not druid) crafting (default level 3)
  OUTER_SET b_druid_scroll         = 5 //Level of druid crafting (default level 5)
  OUTER_SET b_shaman_scroll        = 9 //Level of shaman crafting (default level 9)
  OUTER_SET b_pal_scroll           = 15 //Level of paladin crafting (default level 15)
  OUTER_SET b_rang_scroll          = 15 //Level of ranger crafting (default level 15)

//rogue
  OUTER_SET b_bard_scroll          = 2 //Level of bard scroll crafting (default level 2)
  OUTER_SET b_thief_read_scroll    = 10 //Level of thief read scroll (default level 10)
  OUTER_SET b_thief_scroll.0         = 0 //Level of thief craft (default level 0)

//arcane potion
  OUTER_SET b_mage_potion          = 1 //Level of mages (not sorcerer) potion crafting (default level 1)
  OUTER_SET b_sor_potion           = 1 //Level of sorcerer potion crafting (default level 1)

//divine potion
  OUTER_SET b_cleric_potion        = 1 //Level of cleric (not druid) crafting (default level 1)
  OUTER_SET b_druid_potion         = 3 //Level of druid crafting (default level 3)
  OUTER_SET b_shaman_potion        = 1 //Level of shaman crafting (default level 1)
  OUTER_SET b_pal_potion           = 9 //Level of paladin crafting (default level 9)
  OUTER_SET b_rang_potion          = 9 //Level of ranger crafting (default level 9)

//rogue
  OUTER_SET b_bard_potion          = 3 //Level of bard scroll crafting (default level 3)
  OUTER_SET b_thief_potion         = 0 //Level of thief craft (default level 0)

END //end global settings

/////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////
////////////////////             Global Settings (for Reference ONLY)

DEFINE_ACTION_MACRO b_craft_settings_global BEGIN  //for Reference ONLY Setting thses will not change anything

//GLOBAL SETTINGS

  OUTER_SET b_arcane_craft            = 1 //0 = Do NOT install any new spells; 1 =  install ALL new arcane/divine spells  (subject to New Spells vars below);
  OUTER_SET b_divine_craft            =	1 //0 = Do NOT install any new spells; 1 =  install ALL new arcane/divine spells  (subject to New Spells vars below);

//detection
  OUTER_SET b_all_priest_scrolls      =	0 //Has priest scrolls yet? (default no);

END //end global settings
